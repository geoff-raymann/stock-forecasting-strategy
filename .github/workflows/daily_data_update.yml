name: Daily Data Update

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 6:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run data loader
        run: python src/data_loader.py

      # - name: Run batch runner
      #   run: python src/batch_runner.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Automated daily data update" || echo "No changes to commit"
          git push